<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>To-Do App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <script defer src="main.js"></script>
</head>

<body>
  <div id="container">
    <header id="header">
      <h2>To-Do List</h2>
      <div id="search-section">
        <svg id="search-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>magnify</title>
          <path
            d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
        </svg>
        <input id="search-box" type="text" name="search" placeholder="Search">
      </div>
      <button id="add-todo-btn">Add Task </button>
    </header>
    <div id="dashboard">
      <div>
        <li class="home"> <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>calendar-today-outline</title>
            <path
              d="M19 3H18V1H16V3H8V1H6V3H5C3.9 3 3 3.89 3 5V19C3 20.11 3.9 21 5 21H19C20.11 21 21 20.11 21 19V5C21 3.89 20.11 3 19 3M19 19H5V9H19V19M19 7H5V5H19M7 11H12V16H7" />
          </svg> <a href="#"> Today</a></li>
        <li class="inbox"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>inbox-arrow-down-outline</title>
            <path
              d="M19 3H5A2 2 0 0 0 3 5V19A2 2 0 0 0 5 21H19A2 2 0 0 0 21 19V5A2 2 0 0 0 19 3M5 19V17H8.13A4.13 4.13 0 0 0 9.4 19M19 19H14.6A4.13 4.13 0 0 0 15.87 17H19M19 15H14V16A2 2 0 0 1 10 16V15H5V5H19M16 10H14V7H10V10H8L12 14" />
          </svg> <a href="#">Inbox</a></li>
        <li class="upcoming"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>calendar-text</title>
            <path
              d="M14,14H7V16H14M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3M17,10H7V12H17V10Z" />
          </svg> <a href="#">Upcoming</a></li>
      </div>
      <div>
        <h3>Favorites</h3>
        <li id="high-priority">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>priority-high</title>
            <path
              d="M14,19H22V17H14V19M14,13.5H22V11.5H14V13.5M14,8H22V6H14V8M2,12.5C2,8.92 4.92,6 8.5,6H9V4L12,7L9,10V8H8.5C6,8 4,10 4,12.5C4,15 6,17 8.5,17H12V19H8.5C4.92,19 2,16.08 2,12.5Z" />
          </svg>
          <a href="#">Highest priority work</a>
        </li>
        <li id="low-priority">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>priority-low</title>
            <path
              d="M14,5H22V7H14V5M14,10.5H22V12.5H14V10.5M14,16H22V18H14V16M2,11.5C2,15.08 4.92,18 8.5,18H9V20L12,17L9,14V16H8.5C6,16 4,14 4,11.5C4,9 6,7 8.5,7H12V5H8.5C4.92,5 2,7.92 2,11.5Z" />
          </svg>
          <a href="#">Medium priority work</a>
        </li>
        <li id="recurring-priority">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>repeat</title>
            <path d="M17,17H7V14L3,18L7,22V19H19V13H17M7,7H17V10L21,6L17,2V5H5V11H7V7Z" />
          </svg>
          <a href="#">My recurring tasks</a>
        </li>
      </div>
      <div id="projects">
        <h3>Projects</h3>
        <li id="home"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>home-circle-outline</title>
            <path
              d="M12 20C7.6 20 4 16.4 4 12S7.6 4 12 4 20 7.6 20 12 16.4 20 12 20M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M11 14H13V17H16V12H18L12 7L6 12H8V17H11V14" />
          </svg><a href="#">Home</a></li>
        <li id="work"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>briefcase-outline</title>
            <path
              d="M20,6C20.58,6 21.05,6.2 21.42,6.59C21.8,7 22,7.45 22,8V19C22,19.55 21.8,20 21.42,20.41C21.05,20.8 20.58,21 20,21H4C3.42,21 2.95,20.8 2.58,20.41C2.2,20 2,19.55 2,19V8C2,7.45 2.2,7 2.58,6.59C2.95,6.2 3.42,6 4,6H8V4C8,3.42 8.2,2.95 8.58,2.58C8.95,2.2 9.42,2 10,2H14C14.58,2 15.05,2.2 15.42,2.58C15.8,2.95 16,3.42 16,4V6H20M4,8V19H20V8H4M14,6V4H10V6H14Z" />
          </svg><a href="#">Work</a></li>
        <i id="add-project-btn"><b id="plus-sign">+</b> Add Project </i>
      </div>
    </div>
    <div id="content">
      <div class="todo-form displayNone">
        <div class="title-date">
          <input type="text" placeholder="Title" name="title" id="title">
          <input type="date" name="date" id="date">
          <div class="description-box">
            <textarea placeholder="Write description" name="description" id="description-box" maxlength="100" cols="50"
              rows="3"></textarea>
          </div>
          <div class="select-btns-wrapper">
            <select name="priority" id="priority">
              <option selected value=""> Select Priority</option>
              <option value="high">High priority</option>
              <option value="medium">Medium priority</option>
              <option value="low">Low priority</option>
            </select>
            <select name="project" id="project">
              <option selected value="">Select Project</option>
              <option value="Home">Home</option>
              <option value="work">Work</option>
            </select>
            <button id="add">Add</button><button id="cancel" class="cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
